    <script>
        $(document).ready(function() {
            //$.getJSON('https://final-project-recording-817f4.firebaseio.com/cardapio/.json', function(data) {
            $.getJSON('dados.json', function(data) {
                var html = '';
                $.each(data, function(entryIndex, entry) {
                    html += '<div class="entry p-4">';
                    html += '<h3 class="cor-principal">' + entry.prato + '</h3>';
                    html += '<p class="obs">' + entry.obs + '</p>';
                    html += '<p class="cor-principal preco">';
                    html += entry.total;
                    html += ' euros</p>';
                    html += '</div>';
                });
                $('#cardapio').html(html);
            });
        });
    </script>
